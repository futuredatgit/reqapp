version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: reqapp-db
    environment:
      POSTGRES_DB: reqapp
      POSTGRES_USER: reqapp_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reqapp_user -d reqapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reqapp-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: reqapp-backend
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://reqapp_user:${DB_PASSWORD}@postgres:5432/reqapp
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - reqapp-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: reqapp-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3001
      REACT_APP_WS_URL: ws://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - reqapp-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: reqapp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - reqapp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  reqapp-network:
    driver: bridge